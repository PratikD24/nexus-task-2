<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animated Login Form</title>
	<link rel="stylesheet" href="style1.css">
</head>
<body>
	<div class="box">
		<form autocomplete="off">
			<h2>Log-In</h2>
			<div class="inputBox">
				<input type="text" required="required" placeholder="Userame" id="userchanav">
				<!-- //<span>Userame</span> -->
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" required="required" placeholder="Password" id="passwordmst">
				<!-- <span>Password</span> -->
				<i></i>
			</div>
			<div class="links">
				
				<a href="#">Forgot Password ?</a>
				<a href="signup.html">Create Account</a>
				<!-- <a href="signup.html">Sign-up</a> -->
			</div>
			<input type="submit" value="Login" id="Submitvrclick">
		</form>
	</div>
	<script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";


        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDCjd4tRAE1FktlsR0TxhfElg1tpLLV0r8",
            authDomain: "task-2-nexus.firebaseapp.com",
            projectId: "task-2-nexus",
            storageBucket: "task-2-nexus.appspot.com",
            messagingSenderId: "312127848906",
            appId: "1:312127848906:web:50c0fbe5f108f3aaad4f33"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);


        //ger ref ti database services
        const db = getDatabase(app);

        document.getElementById("Submitvrclick").addEventListener('click', function (e) {
            e.preventDefault();
            set(ref(db, 'user/' + document.getElementById("userchanav").value), {
                username: document.getElementById("userchanav").value,
                password: document.getElementById("passwordmst").value,
                
            });
            // window.location.assign("index.html");
            alert("Login Sucessfully");
            window.location.assign("index.html");

        });
    </script>
</body>
</html>
